# GitHub Actions workflow for testing with Neon database branches
#
# This workflow:
# 1. Creates a Neon branch for the PR
# 2. Runs migrations on the branch
# 3. Runs tests against the isolated branch
# 4. Cleans up the branch after tests complete
#
# Required secrets:
#   NEON_API_KEY - Your Neon API key
#
# Required variables:
#   NEON_PROJECT_ID - Your Neon project ID

name: Test with Neon Branch

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create Neon Branch
        id: create-branch
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: test/pr-${{ github.event.pull_request.number }}-${{ github.sha }}
          api_key: ${{ secrets.NEON_API_KEY }}
          # Optional: specify parent branch (defaults to main/primary)
          # parent_branch: development

      - name: Run Database Migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: ${{ steps.create-branch.outputs.db_url }}

      - name: Run Tests
        run: npm test
        env:
          DATABASE_URL: ${{ steps.create-branch.outputs.db_url }}
          # Add other env vars your tests need
          NODE_ENV: test

      - name: Delete Neon Branch
        if: always()
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch: ${{ steps.create-branch.outputs.branch_id }}
          api_key: ${{ secrets.NEON_API_KEY }}

  # Optional: Run E2E tests in parallel
  e2e:
    runs-on: ubuntu-latest
    needs: test # Only run after unit tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create Neon Branch for E2E
        id: create-branch
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: e2e/pr-${{ github.event.pull_request.number }}-${{ github.sha }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Run Migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: ${{ steps.create-branch.outputs.db_url }}

      - name: Seed Test Data
        run: npm run db:seed
        env:
          DATABASE_URL: ${{ steps.create-branch.outputs.db_url }}

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          DATABASE_URL: ${{ steps.create-branch.outputs.db_url }}

      - name: Delete Neon Branch
        if: always()
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch: ${{ steps.create-branch.outputs.branch_id }}
          api_key: ${{ secrets.NEON_API_KEY }}
